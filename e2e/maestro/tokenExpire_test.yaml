appId: com.avox.staging
---
- launchApp:
    clearState: true
    permissions:
      camera: allow
      photos: allow
      location: always
      notifications: allow
      userTracking: allow

- extendedWaitUntil:
    visible: text
    optional: true
    timeout: 30000

- openLink: 'avox://token-expire'

- assertVisible: { id: 'token-expire-icon' }

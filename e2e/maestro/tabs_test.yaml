appId: com.avox.staging
---
- launchApp:
    clearState: true
    permissions:
      camera: allow
      photos: allow
      location: always
      notifications: allow
      userTracking: allow

- extendedWaitUntil:
    visible: text
    optional: true
    timeout: 30000

- tapOn: { id: 'onboarding-skip-button' }

- assertVisible: { id: 'home-screen' }

- swipe:
    elementId: 'home-screen-flatlist'
    direction: UP

- tapOn: { text: 'Discover' }
- assertVisible: { id: 'discover-screen' }

- swipe:
    elementId: 'discover-screen'
    direction: UP

- tapOn: { id: 'discover-airlines-tab' }

